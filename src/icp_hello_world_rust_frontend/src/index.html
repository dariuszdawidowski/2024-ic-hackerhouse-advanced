<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>icp_hello_world_rust</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img src="logo2.svg" alt="DFINITY logo" />
      <br />
      <br />
      <form action="#">
        <label for="name">Enter prompt: &nbsp;</label>
        <input id="name" alt="Prompt" type="text" />

        <label for="max_tokens">Max tokens: &nbsp;</label>
        <input id="max_tokens" alt="Max tokens" type="number" value="15" />

        <label for="loops">Loops: &nbsp;</label>
        <input id="loops" alt="How many loops" type="number" value="10" />

        <button type="submit">Send</button>
      </form>
      <section id="greeting"></section>
    </main>
  </body>
</html>
